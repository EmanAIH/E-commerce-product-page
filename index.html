<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | E-commerce product page</title>


</head>
<body>
  <!-- Header & Navigation -->
  <header>
    <nav>
      <div class="logo-div">
        <img src="/images/logo.svg" class ="logo" alt="the logo of sneakers">
      </div>
      <ul class="nav-links">
        <li> <a href="#">Collections</a></li>
        <li> <a href="#">Men</a></li>
        <li> <a href="#">Women</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
      </ul>     
    </nav>
    <div class="right-header">
      <img src="/images/icon-cart.svg" alt="cart icon">
      <img src="/images/image-avatar.png" alt="avatar image">
    </div>
  </header>  
  
  
  <!-- Main Content -->
  <main>
    <section class="product">
      <div class="product-image">
        <img src="/images/image-product-1.jpg" alt="">
      </div>
      <div class="product-details">
        <h4>  Sneaker Company</h4>
        <h1>  Fall Limited Edition Sneakers        </h1>
        <p>  These low-profile sneakers are your perfect casual wear companion. Featuring a 
          durable rubber outer sole, theyâ€™ll withstand everything the weather can offer. </p>

        <div class="price">
          <span class="current-price">$125.00</span>
          <span class="discount">50% OFF</span>
          <span class="original-price">$250.00</span>
        </div>
        <div class="cart-actions">
          <button class="decrease">-</button>
          <span class="amount">0</span>
          <button class="increase">+</button>
          <button class="add-to-cart"> <img src="/images/icon-cart.svg" alt="icon cart"> Add to cart </button>
        </div>
      </div>

    </section>
  </main>
 

  


  <script src="/script.js"></script>
</body>
</html>
